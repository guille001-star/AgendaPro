{% extends "base.html" %}
{% block content %}
<div class="bg-white shadow p-6 text-center max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold text-gray-800">{{ professional.name }}</h1>
    <p class="text-gray-500 text-sm mt-1">Seleccione dia y hora.</p>
</div>
<div class="max-w-4xl mx-auto p-6 grid md:grid-cols-2 gap-6">
    <div class="bg-white p-6 rounded-xl shadow-lg">
        <h2 class="font-bold text-gray-700 mb-4">1. Elija una fecha</h2>
        <div class="grid grid-cols-7 gap-1" id="calendar-container">
            {% for day in enabled_dates %}
            <div onclick="selectDate('{{ day }}')" class="cursor-pointer p-2 rounded text-center text-sm font-medium bg-gray-100 hover:bg-indigo-100" id="day-{{ day }}">{{ day.day }}</div>
            {% endfor %}
        </div>
        <form id="booking-form" method="POST" class="hidden mt-6">
            <input type="hidden" name="date" id="input-date">
            <input type="hidden" name="time_slot" id="input-time">
            <div class="mb-4"><label class="block text-gray-700 text-sm font-bold mb-2">Horario:</label><div id="slots-container" class="grid grid-cols-4 gap-2"></div></div>
            <div class="border-t pt-4">
                <h2 class="font-bold text-gray-700 mb-2">2. Sus datos</h2>
                <input type="text" name="name" placeholder="Nombre completo" required class="w-full border p-2 rounded mb-2">
                <input type="email" name="email" placeholder="Email" required class="w-full border p-2 rounded mb-2">
                <input type="tel" name="phone" placeholder="Telefono" required class="w-full border p-2 rounded mb-4">
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded text-lg">Reservar</button>
            </div>
        </form>
    </div>
    <div class="bg-white p-6 rounded-xl shadow-lg text-center flex flex-col justify-center">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data={{ request.host_url }}agenda/{{ professional.slug }}" alt="QR" class="mx-auto rounded mb-4">
    </div>
</div>
<script>
function selectDate(dateStr) {
    document.querySelectorAll('#calendar-container div').forEach(el => el.classList.remove('bg-indigo-500', 'text-white'));
    document.getElementById('day-'+dateStr).classList.add('bg-indigo-500', 'text-white');
    document.getElementById('input-date').value = dateStr;
    document.getElementById('booking-form').classList.remove('hidden');
    fetch(`/agenda/get-slots/{{ professional.slug }}/${dateStr}`).then(r=>r.json()).then(data => {
        const c = document.getElementById('slots-container'); c.innerHTML = '';
        if(data.slots){
            data.slots.forEach(s => { const b = document.createElement('button'); b.type='button'; b.innerText=s; b.className='p-2 border rounded hover:bg-gray-100'; b.onclick=()=>selectSlot(s,b); c.appendChild(b); });
        } else { c.innerHTML = '<p class="col-span-4 text-gray-400 text-sm">No hay turnos.</p>'; }
    });
}
function selectSlot(time, btn) {
    document.querySelectorAll('#slots-container button').forEach(el => el.classList.remove('bg-indigo-500', 'text-white'));
    btn.classList.add('bg-indigo-500', 'text-white');
    document.getElementById('input-time').value = time;
}
</script>
{% endblock %}
