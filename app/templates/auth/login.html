{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white rounded-lg shadow-md p-8">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">
        {% if registro %}Crear Cuenta{% else %}Iniciar Sesión{% endif %}
    </h2>
    <form action="{% if registro %}{{ url_for('auth.register') }}{% else %}{{ url_for('auth.login') }}{% endif %}" method="POST">
        {% if registro %}
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Nombre Completo</label>
            <input type="text" name="name" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        {% endif %}
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
            <input type="email" name="email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2">Contraseña</label>
            <input type="password" name="password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition">
                {% if registro %}Registrarse{% else %}Entrar{% endif %}
            </button>
        </div>
    </form>
    <div class="text-center mt-6">
        {% if registro %}
            <a href="{{ url_for('auth.login') }}" class="text-indigo-600 hover:underline">¿Ya tienes cuenta? Inicia Sesión</a>
        {% else %}
            <a href="{{ url_for('auth.register') }}" class="text-indigo-600 hover:underline">¿No tienes cuenta? Regístrate</a>
        {% endif %}
    </div>
</div>
{% endblock %}
