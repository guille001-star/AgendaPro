{% extends "base.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-slate-100">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-slate-800 mb-6">Crear Cuenta</h2>
        <form method="POST">
            <div class="mb-4"><label class="block text-sm font-medium text-slate-700">Nombre Completo</label><input type="text" name="name" required class="w-full border p-2 rounded mt-1"></div>
            <div class="mb-4"><label class="block text-sm font-medium text-slate-700">Email</label><input type="email" name="email" required class="w-full border p-2 rounded mt-1"></div>
            <div class="mb-4"><label class="block text-sm font-medium text-slate-700">Contrasena</label><input type="password" name="password" required class="w-full border p-2 rounded mt-1"></div>
            <div class="mb-6"><label class="block text-sm font-medium text-slate-700">Confirmar Contrasena</label><input type="password" name="confirm" required class="w-full border p-2 rounded mt-1"></div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded font-bold hover:bg-indigo-700">Registrarse</button>
        </form>
        <p class="text-center text-sm text-slate-500 mt-4">¿Ya tienes cuenta? <a href="{{ url_for('auth.login') }}" class="text-indigo-600 hover:underline">Iniciar Sesion</a></p>
    </div>
</div>
{% endblock %}
