{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto p-6">
    <div class="bg-white p-6 rounded-xl shadow-lg">
        <h2 class="text-xl font-bold mb-4">Cambiar Contrasena</h2>
        <form method="POST">
            <div class="mb-4"><label>Contrasena Actual</label><input type="password" name="old_password" required class="w-full border p-2 rounded"></div>
            <div class="mb-4"><label>Nueva Contrasena</label><input type="password" name="new_password" required class="w-full border p-2 rounded"></div>
            <button type="submit" class="w-full bg-slate-700 text-white py-2 rounded font-bold">Actualizar</button>
        </form>
        <a href="{{ url_for('dashboard.index') }}" class="block text-center text-sm text-slate-500 mt-4">Volver</a>
    </div>
</div>
{% endblock %}
