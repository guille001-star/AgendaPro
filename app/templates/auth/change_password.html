{% extends "base.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-slate-200 p-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow-xl p-8">
        <h2 class="text-2xl font-bold text-slate-800 mb-6 text-center">Cambiar Contraseña</h2>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4" role="alert">
                    {% for message in messages %}<p>{{ message }}</p>{% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('auth.change_password') }}" method="POST">
            <div class="mb-4">
                <label class="block text-slate-700 text-sm font-bold mb-2">Contraseña Actual</label>
                <input type="password" name="current_password" required class="shadow border rounded w-full py-2 px-3 text-slate-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div class="mb-4">
                <label class="block text-slate-700 text-sm font-bold mb-2">Nueva Contraseña</label>
                <input type="password" name="new_password" required class="shadow border rounded w-full py-2 px-3 text-slate-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div class="mb-6">
                <label class="block text-slate-700 text-sm font-bold mb-2">Confirmar Nueva Contraseña</label>
                <input type="password" name="confirm_password" required class="shadow border rounded w-full py-2 px-3 text-slate-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <div class="flex items-center justify-between">
                <a href="{{ url_for('dashboard.index') }}" class="text-slate-500 hover:text-slate-700 text-sm">Cancelar</a>
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded transition">
                    Actualizar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
